<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Entre palavras, do meu coração para o seu.</strong>
                        <p>
                            <em>Para:Sr. Cursino</em>
                        </p>
                        <p>Sabe, um reencontro inesperado de quase 2 anos em pleno caos, mas foi nesse caos que te reencontrei.  Agradeço ao Dri, que se não fosse ele, a gente não teria algo. Obrigado por existir,<em> eu te amo.</em></p>
                            <p>Com carinho:<strong>Clara</strong></p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
